<!DOCTYPE html>
  <html>
    <head>
    <meta charset="utf-8">
    </head>
  <body>
    <form name="input" method="post">
      {% raw xsrf_form_html() %}
	  主机名: <input type="text" name="hostname"><br>
	  主机IP: <input type="text" name="ipaddress"><br>
	  操作系统: <input type="text" name="system"><br>
	  主机内存: <input type="text" name="mem"><br>
	  硬盘容量: <input type="text" name="disk"><br>
	  用户名 <input type="text" name="username"><br>
	  密码 <input type="text" name="password"><br>
	  使用协议：
	  <select name="protocol">
		<option value="SSH">SSH</option><br>
		<option value="SSH2">SSH2</option><br>
	  </select><br>
	  属组：
	  <select name="group">
		<option value="BeiJing">北京</option><br>
		<option value="DaLian">大连</option><br>
	  </select>  <a href="addgroup">添加分组</a><br>
      <button type="submit">提交</button>
    </form>

</body>
</html>
